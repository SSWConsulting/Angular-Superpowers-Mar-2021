<p>company-edit works!</p>

<form [formGroup]="companyForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" formControlName="name">
    <div *ngIf="f.name?.errors?.required && f.name?.touched" class="alert alert-danger">
      Name is required
    </div>
    <div *ngIf="f.name?.errors?.minlength && f.name?.touched" class="alert alert-danger">
      Name should be at least {{f.name?.errors?.minlength.requiredLength}} characters
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" name="phone" formControlName="phone" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" formControlName="email" />
    <div *ngIf="f.email?.errors?.email && f.email?.touched" class="alert alert-danger">
      Should be an email
    </div>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-primary"
      [disabled]="!companyForm.valid"
      (click)="saveCompany()">Submit</button>
  </div>

</form>
